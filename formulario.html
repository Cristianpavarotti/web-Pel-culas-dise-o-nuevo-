    <main>
        <h2>Formulario</h2>
        <form action="archivo que controla o procesa el formulario">
            <fieldset>
                <legend>Datos generales</legend>
                <div>
                    <label for="b">nombre</label>
                    <input type="text" name="b" id="b">
                </div>

                <div>
                    <label for="c">edad</label>
                    <input type="number" name="c" id="c">
                </div>
                <div>
                    <label for="cf">edad</label>
                    <input type="color" name="cf" id="cf">
                </div>
                <div>
                    <label for="password">contraseña</label>
                    <input type="color" name="cv" id="cv">
                </div>
                <div>
                    <label for="info">comentarios</label>
                    <textarea name="info" id="info" cols="30" rows="10"></textarea>
                </div>
               
                <div>
                    <label for="Vehiculos">Vehiculos</label>
                    <select name="Vehiculos" id="Vehiculos">
                        <optgroup label="camionetas">
                            <option value="3">Toyota</option>
                            <option value="6">Siverado</option>
                        </optgroup>
                        <optgroup label="autos_compactos">
                            <option value="2">Versa</option>
                            <option value="7">Sentra</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="edo_civil">¿casado?</label>
                    <input type="checkbox" name="edo_civil" id="edo_civil">
                </div>
            
                <div>
                    <label for="metodo_pago_fav">metodo de pago</label>
                    <select name="metodo_pago_fav" id="metodo_pago_fav">
                        <option value="12">efectivo</option>
                        <option value="5">credito</option>
                        <option value="4">debito</option>
                        <option value="1">bitcoin</option>
                    </select>
                </div>
                <div>
                    <label for="a">nombre
                        <input type="text" name="a" id="a">
                    </label>
                </div>
            </fieldset>
        </form>
